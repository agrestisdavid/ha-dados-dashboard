  - type: grid
    cards:
      - type: vertical-stack
        cards:
          - type: custom:bubble-card
            card_type: pop-up
            hash: "#lichteran"
            button_type: name
            name: Lichter an
            icon: m3o:light-group
            scrolling_effect: false
            modules:
              - header-settings
            more_info_popup:
              bd_filter: blur(100px)
              window_ani: rotate(360deg) translateY(150%)
            sub_button:
              main: []
              bottom: []
          - type: custom:decluttering-card
            template: dados_active_lights
      - type: vertical-stack
        cards:
          - type: custom:bubble-card
            card_type: pop-up
            hash: "#rollosoffen"
            button_type: name
            name: Rollos Offen
            icon: mdi:blinds-open
            scrolling_effect: false
            sub_button:
              main: []
              bottom: []
          - type: custom:auto-entities
            card:
              type: grid
              columns: 1
              square: false
            card_param: cards
            filter:
              include:
                - domain: cover
                  state: open
                  options:
                    type: tile
                    entity: this.entity_id
                    name:
                      - type: area
                    icon: mdi:blinds
                    show_entity_picture: false
                    hide_state: false
                    vertical: false
                    features:
                      - type: cover-open-close
                      - type: cover-position
                    features_position: bottom
              exclude: []
    column_span: 1
max_columns: 2
header:
  card:
    type: markdown
    text_only: true
    content: "# Erledigungen"

type: sections
max_columns: 2
title: floors
path: floors
subview: true
header:           #title
  card:
    type: markdown
    text_only: true
    content: "# Home"
sections:
  - type: grid      #simple-tabs
    cards:
      - type: custom:gap-card ##gab-card
        grid_options:
          columns: full
          rows: 0.5
      - type: custom:simple-tabs  #simple-tabs
        background-color: var(--contrast2)
        active-text-color: var(--black5)
        active-background: var(--tabs)
        hover-color: var(--contrast4)
        border-color: var(--contrast2)
        button_padding: 15px
        default_tab: 2
        tabs:
          - title: Garten         ##garten-tab
            icon: mdi:flower
            id: garten
            card:
              type: vertical-stack
              cards:
                - type: custom:button-card
                  entity: sensor.dummy
                  show_icon: false
                  show_name: false
                  show_state: false
                  styles:
                    card:
                      - height: 7px
                      - width: 20px
                      - background: transparent
                - type: custom:decluttering-card
                  template: dados_lights_area
                  variables:
                    - area: Garten
              # type: custom:decluttering-card
              # template: dados_lights_area
              # variables:
              #   - area: Garten
          - title: Erdgeschoss    ##eg-tab
            icon: mdi:home-floor-1
            id: eg
            card:
              type: custom:layout-card
              layout_type: custom:grid-layout
              layout:
                grid-gap: 12px
                grid-template-columns: 1fr 1fr
                grid-template-rows: 80px 30px 80px 80px 80px 30px 80px
                grid-template-areas: |
                  "eggang wohnzimmer"
                  "kuche wohnzimmer"
                  "kuche treppe"
                  "flur flur"
                  "esszimmer egbad"
                  "buro egbad"
                  "buro gastezimmer"
              cards:
                - view_layout:      ###eggang
                    grid-area: eggang
                  type: custom:button-card
                  template: dados_rooms
                  variables:
                    entity: light.deckenlicht_eg_gang
                    icon_on: m3o:lightbulb
                    icon_off: mdi:coat-rack
                    name: Gang
                    card_height: 80px
                    navigation_path: "#eggang"
                    temp_sensor: sensor.temperatur_eg_gang
                    img_cell_background: var(--olive)
                - view_layout:      ###wohnen
                    grid-area: wohnzimmer
                  type: custom:button-card
                  template: dados_rooms
                  variables:
                    entity: light.deckenlicht_wohnzimmer
                    icon_on: m3o:lightbulb
                    icon_off: m3o:weekend
                    name: Wohnen
                    navigation_path: "#wohnzimmer"
                    card_height: 120px
                    temp_sensor: sensor.heizung_aktuelle_temperatur_wohnzimmer
                    img_cell_background: var(--coral)
                - view_layout:      ###kuche
                    grid-area: kuche
                  type: custom:button-card
                  template: dados_rooms
                  variables:
                    entity: light.deckenlicht_kuche
                    icon_on: m3o:lightbulb
                    icon_off: m3o:chef-hat
                    name: Küche
                    card_height: 120px
                    navigation_path: "#kuche"
                    temp_sensor: sensor.temperatur_kuche
                    img_cell_background: var(--teal)
                - view_layout:      ###treppe
                    grid-area: treppe
                  type: custom:button-card
                  template: dados_rooms
                  variables:
                    entity: light.wandleuchte_treppenhaus
                    icon_off: mdi:stairs
                    name: Treppe
                    card_height: 80px
                    navigation_path: "#treppe"
                    temp_sensor: sensor.temperatur_og_gang
                    img_cell_background: var(--purple)
                - view_layout:      ###flur
                    grid-area: flur
                  type: custom:button-card
                  template: dados_rooms
                  variables:
                    entity: light.deckenlicht_flur
                    icon_on: m3o:lightbulb
                    icon_off: m3o:hallway
                    name: Flur
                    card_height: 80px
                    navigation_path: "#flur"
                    temp_sensor: sensor.temperatur_eg_gang
                    img_cell_background: var(--vanilla)
                - view_layout:      ###essen
                    grid-area: esszimmer                
                  type: custom:button-card      
                  template: dados_rooms
                  variables:
                    entity: light.essen_deckenlicht
                    icon_on: m3o:lightbulb
                    icon_off: m3o:dine-lamp
                    name: Essen
                    card_height: 80px
                    navigation_path: "#esszimmer"
                    temp_sensor: sensor.temperatur_esszimmer
                    img_cell_background: var(--orange)
                - view_layout:      ###egbad

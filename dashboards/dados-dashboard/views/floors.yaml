        modules:
        - header-settings
        more_info_popup:
          bd_filter: blur(100px)
          window_ani: rotate(360deg) translateY(150%)
        sub_button:
          main: []
          bottom: []
      - type: custom:decluttering-card
        template: dados_active_lights
    - type: vertical-stack          ##rollosoffen-popup

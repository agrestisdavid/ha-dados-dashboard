                  template: dados_rooms
                  variables:
                    entity: light.deckenlicht_gang_og
                    icon_off: m3o:hallway
                    name: Gang
                    card_height: 80px
                    navigation_path: "#oggang"
                    temp_sensor: sensor.temperatur_og_gang
                    img_cell_background: var(--teal)

                - view_layout:      ###kind1
                    grid-area: kind1

      - type: custom:bubble-card
        card_type: pop-up
        hash: "#rollosoffen"
        button_type: name
        name: Rollos Offen
        icon: mdi:blinds-open
        scrolling_effect: false
      - type: custom:auto-entities
        card:
          type: grid
          columns: 1
          square: false
        card_param: cards
        filter:
          include:
          - domain: cover
            state: open
            options:
              type: tile
              entity: this.entity_id
              name:
              - type: area
              icon: mdi:blinds
              show_entity_picture: false
              hide_state: false
              vertical: false
              features:
              - type: cover-open-close
              - type: cover-position
              features_position: bottom
          exclude: []
    - type: vertical-stack      ##fensteroffen-popup
      cards:
        - type: custom:bubble-card
          card_type: pop-up
          hash: "#fensteroffen"
          button_type: name
          name: Fenster Offen
          icon: mdi:blinds-open
          scrolling_effect: false
          sub_button:
            main: []
            bottom: []
        - type: custom:auto-entities
          card:
            type: entities
            card_mod:
              style: |
                ha-card {
                  background: transparent !important;
                  box-shadow: none !important;
                  border: 0 !important;
                }
                .card-content {
                  padding: 0 !important;
                }
          filter:
            include:
              - options:
                  type: custom:button-card
                  template: dados_alert
                  variables:
                    entity: this.entity_id
                    img_cell_background: var(--red)
                  state:
                    - value: "on"
                      icon: mdi:window-open-variant
                    - value: "off"
                      icon: mdi:window-closed-variant
                label: fenster
            exclude: []



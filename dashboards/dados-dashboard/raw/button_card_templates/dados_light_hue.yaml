dados_light_hue:
  template: dados_slider
  variables:
    entity: null
    icon: mdi:palette
  custom_fields:
    slider:
      card:
        type: custom:service-call
        entries:
          - type: slider
            thumb: line
            range:
              - 0
              - 360
            step: 0.1
            value_attribute: hs_color.0
            icon: mdi:none
            entity_id: "[[[ return variables.entity ]]]"
            tap_action:
              action: perform-action
              target:
                entity_id: "[[[ return variables.entity ]]]"
              data:
                hs_color:
                  - "{{ value }}"
                  - 100
              perform_action: light.turn_on
            styles: |-
              :host {
                flex-basis: 200%;
                height: 57px;
                border-radius: 24px;
                overflow: hidden;

                --background: linear-gradient(to right,
                  #f00 0%, #ff0 17%, #0f0 33%, #0ff 50%, #00f 66%, #f0f 83%, #f00 100%);
                --background-opacity: 1;
              }
              .container,
              .slider,
              .track {
                height: 57px;
                border-radius: 24px;
              }
              .thumb,
              .thumb-line {
                height: 60%;
                top: 20%;
                border-radius: 8px;
              }
              .tooltip {
                border-radius: 12px;
                background: hsl({{ value }}, 100%, 50%);
              }
  extra_styles: |
    ha-ripple {
      display: none !important;
    }

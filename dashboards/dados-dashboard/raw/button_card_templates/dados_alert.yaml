dados_alert:
  template: dados_base
  variables:
    entity: sensor.dummy
    state_display_entity: null
    card_color: var(--contrast2)
    card_height: 80px
    card_border_radius: 36px
    card_overflow: hidden
    img_cell_background: var(--red)
    show_glow: true
    remove_words_regex: (betriebszustand\s*|Qrevo\s*|Curv\s*|Series\s*|Dock\s*|Aufgetreten\s*)

  entity: "[[[ return variables.entity ]]]"
  name: |
    [[[
      const fn = entity?.attributes?.friendly_name || '';
      const re = new RegExp(variables.remove_words_regex, 'ig');
      return fn.replace(re, '').trim();
    ]]]



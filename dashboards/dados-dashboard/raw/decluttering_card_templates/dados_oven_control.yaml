# decluttering_templates.yaml
dados_oven_control:
  default:
    - entity: select.ofen_ausgewahltes_programm
    - power_switch: switch.ofen_einschalter
    - status_entity: sensor.geschirrspuler_betriebszustand
    - start_button: button.ofen_start
    - salt_entity: sensor.geschirrspuler_salz_fast_leer


  card:
    type: vertical-stack
    cards:
      - type: custom:button-card
        template: dados_selector_toggle
        variables:
          entity: switch.ofen_einschalter
          img_cell_background: var(--brown)
          option1: "off"
          option2: "on"
          label1: "off"
          label2: "on"
          icon1: mdi:power-off
          icon2: mdi:power




      - type: custom:button-card
        template: dados_start_button
        variables:        
          state_entity: sensor.ofen_betriebszustand
          start_button: button.ofen_start
          pause_button: button.ofen_programm_pausieren
          resume_button: button.ofen_programm_fortsetzen
          abort_button: button.ofen_programm_abbrechen
          img_cell_background: var(--brown)

      # - type: tile
        entity: select.ofen_ausgewahltes_programm
        vertical: false
        features:
          - type: custom:service-call
            entries:
              - type: dropdown
                entity_id: select.ofen_ausgewahltes_programm

                options:
                  - entity_id: select.ofen_ausgewahltes_programm
                    option: cooking_oven_program_heatingmode_3dhotair
                    tap_action:
                      action: perform-action
                      perform_action: select.select_option
                      data:
                        option: cooking_oven_program_heatingmode_3dhotair
                      target:
                        entity_id: select.ofen_ausgewahltes_programm
                    label: 3D Heißluft


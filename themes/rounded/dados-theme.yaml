dados-theme:
  ########################################################
  ############### Default global variables ###############
  ########################################################
  #alternate_fonts:
  # Fonts
  #  primary-font-family: "Poppins"
  #  secondary-font-family: "Poppins"
  #  paper-font-common-base_-_font-family: "var(--secondary-font-family)"
  #  paper-font-common-code_-_font-family: "var(--secondary-font-family)"
  #  paper-font-body1_-_font-family: "var(--secondary-font-family)"
  #  paper-font-subhead_-_font-family: "var(--secondary-font-family)"
  #  paper-font-headline_-_font-family: "var(--primary-font-family)"
  #  paper-font-caption_-_font-family: "var(--secondary-font-family)"
  #  paper-font-title_-_font-family: "var(--primary-font-family)"
  #  ha-card-header-font-family: "var(--primary-font-family)"

  ##BUBBLE CARD
  bubble-border-radius: var(--ha-card-border-radius)
  bubble-main-background-color: var(--contrast2)
  bubble-secondary-background-color: var(--contrast3)
  bubble-pop-up-main-background-color: var(--contrast1)
  bubble-accent-color: var(--accent-color)
  bubble-icon-background-color: var(--contrast4)
  bubble-button-icon-background-color: var(--contrast1)
  bubble-line-background-color: var(--contrast6)
  bubble-font-family: "Roboto"
  bubble-font-size: "18px"
  bubble-font-weight: "500"
  bubble-header-text-color: var(--contrast20)

  # Spacings and radius
  horizontal-stack-card-margin: 0px 8px
  vertical-stack-card-margin: 8px 0px
  grid-card-gap: 16px
  ha-card-border-width: "0px" # Removes default 1px line
  ha-card-border-radius: 24px
  masonry-view-card-margin: 10px 0px
  # Main Interface Colors
  primary-color: var(--blue)
  accent-color: var(--sky)
  primary-background-color: var(--contrast1)
  secondary-background-color: var(--contrast2)
  divider-color: var(--contrast3)
  # Text
  primary-text-color: var(--contrast20)
  secondary-text-color: var(--contrast9)
  text-primary-color: var(--contrast20)
  disabled-text-color: var(--contrast6)
  text-accent-color: var(--contrast1)
  # Header:
  app-header-background-color: var(--contrast1)
  app-header-text-color: var(--contrast20)
  app-header-selection-bar-color: transparant
  app-header-edit-background-color: var(--contrast2)
  app-header-edit-text-color: var(--contrast20)
  # Cards
  card-background-color: var(--contrast2)
  ha-card-background: var(--contrast2)
  --card-background-color: var(--contrast2)
  ha-card-border-color: var(--contrast6)
  paper-listbox-background-color: var(--contrast3)
  #Alarm
  state-alarm_control_panel-armed_home-color: var(--blue)
  state-alarm_control_panel-armed_night-color: var(--purple)
  state-alarm_control_panel-disarmed-color: var(--vanilla)
  state-alarm_control_panel-armed_away-color: var(--orange)
  state-alarm-armed_away-color: var(--yellow)
  # Tile card
  #light
  state-unavailable-color: var(--contrast6)
  state-light-off-color: var(--contrast10)
  state-light-on-color:
    var(--yellow)
    #switch
  state-switch-active-color:
    var(--green)
    #cover
  state-cover-shade-open-color: var(--lavender)
  state-cover-open-color: var(--lavender)
  state-cover-shade-closed-color: var(--lavender)
  state-cover-closed-color: var(--lavender)
  state-cover-inactive-color: var(--lavender)
  state-cover-shutter-closed-color: var(--lavender)
  state-cover-active-color: var(--lavender)
  # Sidebar Menu
  sidebar-icon-color: var(--contrast6)
  sidebar-text-color: var(--contrast20)
  sidebar-background-color: var(--contrast2)
  sidebar-selected-icon-color: var(--blue)
  sidebar-selected-text-color: var(--blue)
  # Buttons
  paper-item-icon-color: var(--contrast9)
  mdc-button-outline-color: var(--contrast6)
  # States and Badges
  state-icon-color: var(--contrast9)
  # Sliders
  paper-slider-knob-color: var(--contrast20)
  paper-slider-knob-start-color: var(--contrast15)
  paper-slider-pin-color: var(--contrast5)
  paper-slider-pin-start-color: var(--contrast4)
  paper-slider-active-color: var(--contrast15)
  paper-slider-secondary-color: var(--contrast7)
  paper-slider-container-color: var(--contrast5)
  # Switches
  switch-checked-button-color: var(--green)
  switch-checked-track-color: var(--green)
  switch-unchecked-button-color: var(--contrast9)
  switch-unchecked-track-color: var(--contrast6)
  # Toggles
  paper-toggle-button-checked-button-color: var(--switch-checked-button-color)
  paper-toggle-button-checked-bar-color: var(--switch-checked-track-color)
  paper-toggle-button-unchecked-button-color: var(--switch-unchecked-button-color)
  paper-toggle-button-unchecked-bar-color: var(--switch-unchecked-track-color)
  # Table
  table-row-background-color: var(--contrast2)
  table-row-alternative-background-color: var(--contrast3)
  data-table-background-color: var(--contrast1)
  mdc-text-field-fill-color: var(--contrast3)
  # Input
  input-fill-color: var(--contrast3)
  input-dropdown-icon-color: var(--contrast9)
  material-background-color: var(--contrast2)
  input-ink-color: var(--contrast20)
  input-label-ink-color: var(--contrast9)
  input-idle-line-color: var(--contrast7)
  input-hover-line-color: var(--contrast20)
  mdc-select-fill-color: var(--input-fill-color)
  mdc-select-ink-color: var(--input-ink-color)
  mdc-select-label-ink-color: var(--input-label-ink-color)
  mdc-select-idle-line-color: var(--input-idle-line-color)
  mdc-select-dropdown-icon-color: var(--input-dropdown-icon-color)
  mdc-select-hover-line-color: var(--input-hover-line-color)
  mdc-text-field-disabled-fill-color: var(--contrast3)
  # Modal screen
  mdc-theme-surface: var(--contrast2)
  # Checkboxes
  mdc-checkbox-unchecked-color: var(--contrast15)
  # Colors
  violet-color: var(--violet)
  orange-color: var(--orange)
  green-color: var(--green)
  blue-color: var(--blue)
  red-color: var(--red)
  purple-color: var(--purple)
  yellow-color: var(--yellow)
  grey-color: var(--contrast10)
  teal-color: var(--teal)
  pink-color: var(--pink)
  brown-color: var(--brown)
  magenta-color: var(--magenta)
  lime-color: var(--lime)
  mint-color: var(--mint)
  sky-color: var(--sky)
  peach-color: var(--peach)
  sand-color: var(--sand)
  lavender-color: var(--lavender)
  olive-color: var(--olive)
  coral-color: var(--coral)
  vanilla-color: var(--vanilla)
  gunmetal-color: var(--gunmetal)
  wood-color: var(--wood)
  midnight-color: var(--midnight)
  #######################################################
  ############### Custom global variables ###############
  #######################################################

  # Black / White
  black: "#000000"
  white: "#FFFFFF"
  # Colors
  purple: rgb(var(--purple-rgb))
  yellow: rgb(var(--yellow-rgb))
  orange: rgb(var(--orange-rgb))
  red: rgb(var(--red-rgb))
  green: rgb(var(--green-rgb))
  blue: rgb(var(--blue-rgb))
  teal: rgb(var(--teal-rgb))
  pink: rgb(var(--pink-rgb))
  brown: rgb(var(--brown-rgb))
  #new
  violet: rgb(var(--violet-rgb))
  magenta: rgb(var(--magenta-rgb))
  lime: rgb(var(--lime-rgb))
  mint: rgb(var(--mint-rgb))
  sky: rgb(var(--sky-rgb))
  peach: rgb(var(--peach-rgb))
  sand: rgb(var(--sand-rgb))
  lavender: rgb(var(--lavender-rgb))
  olive: rgb(var(--olive-rgb))
  coral: rgb(var(--coral-rgb))
  vanilla: rgb(var(--vanilla-rgb))
  gunmetal: rgb(var(--gunmetal-rgb))
  wood: rgb(var(--wood-rgb))
  midnight: rgb(var(--midnight-rgb))
  # Color tints
  purple-tint: rgba(var(--purple-rgb),var(--color-tint))
  yellow-tint: rgba(var(--yellow-rgb),var(--color-tint))
  orange-tint: rgba(var(--orange-rgb),var(--color-tint))
  red-tint: rgba(var(--red-rgb),var(--color-tint))
  green-tint: rgba(var(--green-rgb),var(--color-tint))
  blue-tint: rgba(var(--blue-rgb),var(--color-tint))
  teal-tint: rgba(var(--teal-rgb),var(--color-tint))
  pink-tint: rgba(var(--pink-rgb),var(--color-tint))
  brown-tint: rgba(var(--brown-rgb),var(--color-tint))
  #new
  violet-tint: rgba(var(--violet-rgb), var(--color-tint))
  magenta-tint: rgba(var(--magenta-rgb), var(--color-tint))
  lime-tint: rgba(var(--lime-rgb), var(--color-tint))
  mint-tint: rgba(var(--mint-rgb), var(--color-tint))
  sky-tint: rgba(var(--sky-rgb), var(--color-tint))
  peach-tint: rgba(var(--peach-rgb), var(--color-tint))
  sand-tint: rgba(var(--sand-rgb), var(--color-tint))
  lavender-tint: rgba(var(--lavender-rgb), var(--color-tint))
  olive-tint: rgba(var(--olive-rgb), var(--color-tint))
  coral-tint: rgba(var(--coral-rgb), var(--color-tint))
  vanilla-tint: rgba(var(--vanilla-rgb), var(--color-tint))
  gunmetal-tint: rgba(var(--gunmetal-rgb), var(--color-tint))
  wood-tint: rgba(var(--wood-rgb), var(--color-tint))
  midnight-tint: rgba(var(--midnight-rgb), var(--color-tint))
  white-tint: rgba(var(--white-rgb), var(--color-tint))
  black-tint: rgba(var(--black-rgb), var(--color-tint))
  tabs-dark-tint: linear-gradient(90deg, rgba(185, 147, 214, 0.3) 0%, rgba(140, 166, 219, 0.3) 100%)
  tabs-light-tint: linear-gradient(90deg, rgba(var(--tabs-low-rgb), 0.3) -1.3%, rgba(var(--tabs-high-rgb), 0.3) 281.6%)

  # Gradients
  brightness: linear-gradient(90deg, rgba(var(--brightness-low-rgb), 0.4) 0%, rgba(var(--brightness-high-rgb), 1) 100%)
  brightness-tint: linear-gradient(90deg, rgba(var(--brightness-low-rgb), 0.06) 0%, rgba(var(--brightness-high-rgb), var(--color-tint)) 100%)
  temperature: linear-gradient(90deg, rgba(var(--temperature-low-rgb), 01) 0%, rgba(var(--temperature-high-rgb), 1) 100%)
  temperature-tint: linear-gradient(90deg, rgba(var(--temperature-low-rgb), var(--color-tint)) 0%, rgba(var(--temperature-high-rgb), var(--color-tint)) 100%)
  tabs-light: linear-gradient(90deg, rgba(var(--tabs-low-rgb), 1) -1.3%, rgba(var(--tabs-high-rgb), 1) 281.6%)
  alert: linear-gradient(90deg, rgba(var(--coral-rgb), 1) 11.2%, rgba(var(--red-rgb), 1) 81.7%)
  tabs-dark: linear-gradient(90deg, rgba(185, 147, 214, 1) 0%, rgba(140, 166, 219, 1) 100%)
  # Color RGB variables
  purple-rgb: 239, 177, 255
  yellow-rgb: 255, 218, 120
  orange-rgb: 255, 181, 129
  red-rgb: 255, 145, 138
  green-rgb: 206, 245, 149
  blue-rgb: 144, 191, 255
  teal-rgb: 125, 221, 210
  pink-rgb: 255, 200, 220
  brown-rgb: 192, 133, 82
  #new
  violet-rgb: 185, 147, 214
  magenta-rgb: 255, 170, 235
  lime-rgb: 235, 245, 155
  mint-rgb: 180, 240, 200
  sky-rgb: 165, 215, 255
  peach-rgb: 255, 165, 150
  sand-rgb: 230, 205, 170
  lavender-rgb: 220, 190, 255
  olive-rgb: 200, 210, 140
  coral-rgb: 255, 180, 170
  vanilla-rgb: 223, 213, 165
  gunmetal-rgb: 57, 61, 63
  wood-rgb: 132, 108, 91
  midnight-rgb: 140, 166, 219
  white-rgb: 255, 255, 255
  black-rgb: 0, 0, 0
  # Gradient RGB variables
  brightness-low-rgb: 232, 176, 29
  brightness-high-rgb: 255, 211, 94
  temperature-low-rgb: 177, 197, 255
  temperature-high-rgb: 255, 175, 131
  tabs-low-rgb: 255, 255, 255
  tabs-high-rgb: 253, 109, 38
  # Contrast variables
  black1: "#000000"
  black2: "#111318"
  black3: "#171A21"
  black4: "#1C1F27"
  black5: "#262A35"
  black6: "#353946"
  black7: "#434856"
  black8: "#535865"
  black9: "#636774"
  black10: "#777A83"
  white10: "#898C94"
  white9: "#969AA6"
  white8: "#A4A9B6"
  white7: "#B3B8C6"
  white6: "#C3C8D5"
  white5: "#D4D8E2"
  white4: "#E1E5EF"
  white3: "#EAEDF6"
  white2: "#F4F6FB"
  white1: "#FFFFFF"

  ########################################################
  ############### Variables based on modes ###############
  ########################################################

  modes:
    dark:
      # Black white contrats
      contrast1: var(--black1)
      contrast2: var(--black2)
      contrast3: var(--black3)
      contrast4: var(--black4)
      contrast5: var(--black5)
      contrast6: var(--black6)
      contrast7: var(--black7)
      contrast8: var(--black8)
      contrast9: var(--black9)
      contrast10: var(--black10)
      contrast11: var(--white10)
      contrast12: var(--white9)
      contrast13: var(--white8)
      contrast14: var(--white7)
      contrast15: var(--white6)
      contrast16: var(--white5)
      contrast17: var(--white4)
      contrast18: var(--white3)
      contrast19: var(--white2)
      contrast20: var(--white1)
      tabs: var(--tabs-dark)
      tabs2: var(--tabs-dark)
      tabs-tint: var(--tabs-dark-tint)
      # Color tint transparancy
      color-tint: "0.30" #0.15
      # Contrast RGB variables
      contrast1-RGB: 0,0,0
      contrast2-rgb: 17,19,24

    light:
      # Black white contrats
      contrast1: var(--white1)
      contrast2: var(--white2)
      contrast3: var(--white3)
      contrast4: var(--white4)
      contrast5: var(--white5)
      contrast6: var(--white6)
      contrast7: var(--white7)
      contrast8: var(--white8)
      contrast9: var(--white9)
      contrast10: var(--white10)
      contrast11: var(--black10)
      contrast12: var(--black9)
      contrast13: var(--black8)
      contrast14: var(--black7)
      contrast15: var(--black6)
      contrast16: var(--black5)
      contrast17: var(--black4)
      contrast18: var(--black3)
      contrast19: var(--black2)
      contrast20: var(--black1)
      tabs: var(--tabs-light)
      tabs2: var(--tabs-light)
      tabs-tint: var(--tabs-light-tint)
      # Color tint transparancy
      color-tint: "0.30" #0.20
      # Contrast RGB variables
      contrast1-RGB: 255,255,255
      contrast2-rgb: 244,246,251

  card-mod-theme: Rounded-Bubble # ðŸ‘ˆ WICHTIG, damit card-mod das Theme erkennt

